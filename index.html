<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crack the Code Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Crack The Code</h1>
  <div id="game">
    <label for="guess">Enter your 3-digit guess:</label>
    <input type="text" id="guess" maxlength="3">
    <button onclick="submitGuess()">Submit Guess</button>
    <div id="result"></div>
    <div id="hints"></div>
  </div>

  <!-- Floating Settings Button -->
  <div id="settings-button" onclick="toggleSettings()">
    ⚙️
  </div>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <h2>Game Settings</h2>
    <label for="max-attempts">Max Attempts:</label>
    <input type="number" id="max-attempts" value="10" min="1" onchange="updateMaxAttempts()">
    <br><br>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <br><br>
    <button onclick="closeSettings()">Close Settings</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
